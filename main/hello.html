<!DOCTYPE html>
<html>
  <head>
        <script src="../scripts/popup.js"></script>
        <script src="/scripts/moment-with-locales.min.js"></script>
        <script src="/scripts/moment-timezone-with-data.js"></script>
        <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>Hello Extensions</h1>
    <button id="wordCount"> 
      Count Words
    </button>
    <!-- textarea not expanding, might be bugged -->
    <input id="wordsInput" style="white-space: pre-wrap;" type="textarea" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">

    Optionally Exclude Words With Length Upto:
    <input id="wordLenExclusion" style="white-space: pre-wrap;" type="number" placeholder="0">

    <div id="wordCountOutput">
    </div>

    <br>
    <button id="listToCommas"> List -> Commas
    </button>
    <!-- textarea not expanding, might be bugged -->
    <input id="listInput" style="white-space: pre-wrap;" type="textarea" placeholder="Copy list here.">
    </input>

    <br>
    <br>
    <button id="genRandomStr"> 
      Generate a random string for your desired length:
    </button>
    <input id="desiredLenInput" style="white-space: pre-wrap;" type="text" placeholder="20">

    <br>
    <form id="genRandomStrForm">
      <input type="checkbox" id="symbols" name="symbols" value="symbols">
      <label for="symbols"> Exclude Symbols</label>
      <br>
      <input type="checkbox" id="numbers" name="numbers" value="numbers">
      <label for="numbers"> Exclude Numbers</label>
      <br>
      <input type="checkbox" id="upperLetters" name="uppercase letters" value="upperLetters">
      <label for="letters"> Exclude Uppercase Letters</label>
      <br>
      <input type="checkbox" id="lowerLetters" name="lowercase letters" value="lowerLetters">
      <label for="letters"> Exclude Lowercase Letters</label>
    </form>

    <br>
    <input id="SINInput" type="text" placeholder="123456789">
    </input>
    <button id="validateSIN"> 
      Validate SIN #
    </button>

    <br>
    <br>
    <button id="generateRandomSIN">
      Generate Random SIN
    </button>

    <br>
    <br>

    <button id="generateRandomColor">
      Generate Random Colour
    </button>
    <!-- put button to generate random hex code + show color below, change below styling if needed -->
    <div id="randomColor">
    </div>

    <br>
    <input id="IPV4Input" type="text" placeholder="0.11.222.255">
    </input>
    <button id="validateIPV4">
      Validate IPV4 Address
    </button>

    <br>
    <br>
    <input id="searchInput" type="text" placeholder="weather">
    </input>
    <button id="search">
      Google Search
    </button>

    <br>
    <br>

    Timezone Converter

    <input type="datetime-local" id="inputDateTime" name="inputDateTime" required>
    <br>
    <br>

    <!-- todo: find link for later -->
    <strong>*Note:</strong> Europe/London is UTC time. For full location and time zone abbreviations, see ... (find link for later).
    <br>
    <strong>Your timezone:</strong> 
    <div id="userTimezone"></div>

    <br>
    From...
    <input list="fromTimezones" name="timezone" id="fromInputTimezone" placeholder="Type A Location">
    <datalist id="fromTimezones">
    </datalist>

    <br>
    <br>
    To...
    <input list="toTimezones" name="timezone" id="toInputTimezone" placeholder="Type A Location">
    <datalist id="toTimezones">
    </datalist>

    <button id="convertTZ">
      Convert
    </button>


    <!-- todo: remove alerts, change to HTML/CSS; alerts are annoying and not the most user friendly -->
  </body>
</html>
